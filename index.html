<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --question-bg: #334155;
            --text: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        .question {
            font-size: clamp(1.25rem, 4vw, 1.875rem);
            font-weight: 600;
            margin-bottom: 2rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            background: var(--question-bg);
            border-radius: 1rem;
            line-height: 1.4;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            max-width: 300px;
            font-family: inherit;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        @media (hover: none) {
            button:hover {
                background: var(--primary);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .question {
                min-height: 80px;
                padding: 0.75rem;
            }

            button {
                padding: 0.875rem 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="question" id="question">Tap the button below to see your question</div>
        <button onclick=showRandomQuestion()>Show Question</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
